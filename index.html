            <script>
          function addToDisplay(value) {
                    document.getElementById('display').value += value;
                }
                function clearDisplay() {
                    document.getElementById('display').value = '';
                }
                function calculateResult() {
                    try {
                        document.getElementById('display').value = eval(document.getElementById('display').value);
                    } catch (error) {
                        document.getElementById('display').value = 'Error';
                    }
                }
            </script>


            <h2>Розв'язувач квадратних рівнянь</h2>
            <h3>ax<sup>2</sup> + bx + c = 0</h3>
            <form id="quadraticForm">
                <label for="a">Введіть значення a:</label>
                <input type="number" id="a" name="a" required>
                <br><br>
                <label for="b">Введіть значення b:</label>
                <input type="number" id="b" name="b" required>
                <br><br>
                <label for="c">Введіть значення c:</label>
                <input type="number" id="c" name="c" required>
                <br><br>
                <button type="submit">Розв'язати рівняння</button>
              </form>
              <div id="result"></div>
              <script>
                document.getElementById('quadraticForm').addEventListener('submit', function(event) {
                  event.preventDefault();
                  const a = parseFloat(document.getElementById('a').value);
                  const b = parseFloat(document.getElementById('b').value);
                  const c = parseFloat(document.getElementById('c').value);
                  const discriminant = (b * b) - (4 * a * c);
                  let result;
                  if (discriminant > 0) {
                    const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                    const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                    result = `Корені: x1 = ${x1}, x2 = ${x2}`;
                  } else if (discriminant === 0) {
                    const x = -b / (2 * a);
                    result = `Корені: x = ${x}`;
                  } else {
                    result = "Рівняння не має дійсних коренів.";
                  }
                  document.getElementById('result').innerText = result;
                });
              </script>
